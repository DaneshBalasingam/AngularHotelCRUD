<div ng-controller="AdminHotelController">
  <div id="adminHotelListDisplay" class="row">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Hotel ID</th>
          <th>Hotel Name</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="hotel in hotels">
          <td>{{ hotel.id }}</td>
          <td>{{ hotel.name }}</td>
          <td><a ng-click="editHotel(hotel.id)" class="btn btn-small btn-primary">edit</a></td>
          <td><a ng-click="deleteHotel(hotel.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>

      </tbody>

    </table>
  </div>
</div>
